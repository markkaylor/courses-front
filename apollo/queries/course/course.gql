query Course($slug: String!, $id: ID) {
  courseBySlug(slug: $slug) {
    id
    title
    description
    slug
    lessons {
      id
      title
      completed
      content
      youtubeVideoId
      userYoutubeVideoUrl
      completed_lesson {
        userYoutubeVideo
      }
    }
    completed_lessons(where: { user: $id }) {
      lesson {
        id
      }
      userYoutubeVideo
    }
  }
}
